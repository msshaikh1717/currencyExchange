<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter app</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="appContainer">
      <h1 id="heading">Currency Converter</h1>
      <div class="input">
        <p>Enter Amount</p>
        <input value="1" />
      </div>
      <div class="selector">
        <div class="selectFrom">
          <p>From</p>
          <div class="subSelectFrom">
            <img src="https://flagsapi.com/US/flat/64.png" />
            <select name="from">
              <!-- <option selected>USD</option>
              <option>INR</option>
              <option>AUD</option> -->
            </select>
          </div>
        </div>
        <i class="fa-solid fa-arrow-right-arrow-left"></i>
        <div class="selectTo">
          <p>To</p>
          <div class="subSelectTo">
            <img src="https://flagsapi.com/IN/flat/64.png" />
            <select name="to">
              <!-- <option>USD</option>
              <option selected>INR</option>
              <option>AUD</option> -->
            </select>
          </div>
        </div>
      </div>
      <p id="msg">1 USD = 80 INR</p>
      <button id="btn">Get Exchange Rate</button>
    </div>
    <script src="codes.js"></script>
    <script src="app.js"></script>
  </body>
</html>
